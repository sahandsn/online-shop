name: CI pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.18.1'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        id: build
        run: npm run build

      - name: Build Failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ github.event_name == 'push' && failure()}}
        with:
          severity: error
          text: Build failed
          details: commit ${{github.event.pull_request.base.repo.html_url}}/commit/${{github.event.after}} by ${{github.triggering_actor}} broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Deploy
        if: ${{ github.event_name == 'push'}}
        id: build-publish
        uses: bitovi/github-actions-react-to-ghp@v1.2.0
        with:
          path: build
          checkout: false
      
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Deployment Success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ github.event_name == 'push' && success() }}
        with:
          severity: info
          text: A new version of online-shop deployed!
          details: to ${{github.event.repository.homepage}} by ${{github.triggering_actor}}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
